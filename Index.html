<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="HomeWork3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Login window -->
    <div class="container log-in_box">
        <!-- Redistration side -->
        <div class="log-in">
            <form>
                <h2>Welcome!</h2>
                <input type="text" placeholder="Name" class="log-in_input log-in_name"><br>
                <input type="text" placeholder="Usrname" class="log-in_input log-in_username"><br>
                <input type="email" placeholder="E-mail" class="log-in_input log-in_email"><br>
                <input type="tel" placeholder="Phone number" class="log-in_input log-in_phone"><br>
                <input type="date" class="log-in_input log-in_date"><br>
                <input type="password" placeholder="Password" class="log-in_input log-in_password"><i class="fa fa-eye eye1"></i><br>
                <input type="password" placeholder="Confirm password" class="log-in_input log-in_repassword"><i class="fa fa-eye eye2"></i><br>
                <button type="submit" class="log-in_button">Registration</button>
            </form>
        </div>
        <!-- Information side -->
        <div class="information">
            <div class="image"> <img class="image" src="fintech-logo1.PNG" alt="FinTech logo"></div>
            <div class="subtitle">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti asperiores repudiandae consequatur facere placeat.</div>
            <!-- <button type="submit" class="button">Login</button> -->
        </div>
    </div>


    <!-- Sigh in window -->
    <div class="container sigh-in_box">
        <!-- Redistration side -->
        <div class="sigh-in">
            <form>
                <h3>Welcome!</h3>
                <input type="text" placeholder="E-mail" class="sigh-in_input sigh-in_email"><br>
                <input type="password" placeholder="Password" class="sigh-in_input sigh-in_password"><br>
                <button type="submit" class="sigh-in_button">Log in</button>
            </form>
            
        </div>
    </div>


        <!-- Search wondow -->
    <div class="search-box container">
        <form>
            <input type="search" placeholder="Search by username..." class="search-input">
            <button type="submit" class="search-button">OK </button>
        </form>
    </div>
    <div class="searched-box container">
    
    </div>
    <div class="container index-box"></div>
    <script src="Main.js"></script>
</body>
</html>
